#-----------------------------------------------------------------------------------------------------------------------
# Spring settings
#-----------------------------------------------------------------------------------------------------------------------
spring:
  application:
    name: template-scalable-service
  jackson:
    serialization.write-dates-as-timestamps: false
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: ${system.time-zone}
  # To enable spring.profiles.include
  config.use-legacy-processing: true


#-----------------------------------------------------------------------------------------------------------------------
# System settings
#-----------------------------------------------------------------------------------------------------------------------
system.time-zone: Europe/Budapest


#-----------------------------------------------------------------------------------------------------------------------
# Crypto settings
#-----------------------------------------------------------------------------------------------------------------------
crypto.secret: xM!75hjlLHG,mnGHlhg79685gv


#-----------------------------------------------------------------------------------------------------------------------
# Server settings
#-----------------------------------------------------------------------------------------------------------------------
server:
  fqdn: localhost
  port: 8420
  ssl:
    enabled: false
    key-store: classpath:jks/server-keystore.jks
    key-store-password: changeit
    key-alias: templatekey
    key-password: changeit

    trust-store: classpath:jks/client-truststore.jks
    trust-store-password: changeit

    # We do not have a real certificate
    ignore-certificate-validation: true

  error:
    includeException: true
    includeStacktrace: ALWAYS
    includeMessage: ALWAYS


#-----------------------------------------------------------------------------------------------------------------------
# Admin settings
#-----------------------------------------------------------------------------------------------------------------------
admin:
  admin-gui-url: /admin-gui
  default-site-url: /admin-gui
  keystore-admin-enabled: false


#-----------------------------------------------------------------------------------------------------------------------
# Swagger settings
#-----------------------------------------------------------------------------------------------------------------------
springfox:
  documentation:
    swagger-ui:
      base-url: "/docs"
    swagger:
      v2:
        path: "/docs"


#-----------------------------------------------------------------------------------------------------------------------
# Security settings
#-----------------------------------------------------------------------------------------------------------------------
#Security settings
#security.allowed-origins=http://localhost:1337
#security.allowed-headers
#security.allowed-methods
# * or comma separated roles (e.g. ADMIN)
security:
  swagger-access: "*"
  management-endpoints-access: ADMIN
  admin-gui-access: "*"
  admin-endpoints-access: "*"


#-----------------------------------------------------------------------------------------------------------------------
# JWT token
#-----------------------------------------------------------------------------------------------------------------------
jwt:
  public-key-alias: templatekey


#-----------------------------------------------------------------------------------------------------------------------
# Management endpoints
#-----------------------------------------------------------------------------------------------------------------------
management:
  endpoints:
    web.exposure.include: health,env,info,metrics,prometheus
    health.show-details: always
  health:
    db.enabled: false
    ldap.enabled: false
    refresh.enabled: false


#-----------------------------------------------------------------------------------------------------------------------
# Microservice environment
#-----------------------------------------------------------------------------------------------------------------------
microservices:
  auth-service.url: http://auth-service
