#-----------------------------------------------------------------------------------------------------------------------
# Server settings
#-----------------------------------------------------------------------------------------------------------------------
server:
  port: 8500
  ssl:
    enabled: true
    key-alias: templatekey
    key-store-password: changeit
    key-store: classpath:jks/server-keystore.jks

#-----------------------------------------------------------------------------------------------------------------------
# Spring settings
#-----------------------------------------------------------------------------------------------------------------------
spring:
  application:
    name: template-gateway
  cloud:
    gateway:
      discovery:
        localtor:
          enabled: true
      routes:
        # --- scalable-service -----------------------------------------------------------------------------------------
        - id: scalable-service
          uri: lb://TEMPLATE-SCALABLE-SERVICE
          predicates:
            - Path=/scalable/**
          filters:
            - RewritePath=/scalable(?<segment>/?.*), $\{segment}

        # --- auth-service ---------------------------------------------------------------------------------------------
        - id: auth-service
          uri: lb://TEMPLATE-AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth(?<segment>/?.*), $\{segment}

#-----------------------------------------------------------------------------------------------------------------------
# Eureka settings
#-----------------------------------------------------------------------------------------------------------------------
eureka:
  instance:
    hostname: ${HOSTNAME}
    instanceId: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVER}
