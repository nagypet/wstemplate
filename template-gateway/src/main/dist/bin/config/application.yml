#-----------------------------------------------------------------------------------------------------------------------
# Server settings
#-----------------------------------------------------------------------------------------------------------------------
server:
  port: 8500
  ssl:
    enabled: true
    key-alias: templatekey
    key-store-password: changeit
    key-store: classpath:jks/server-keystore.jks
  error:
    includeException: true
    includeStacktrace: ALWAYS
    includeMessage: ALWAYS
    includeBindingErrors: ALWAYS

#-----------------------------------------------------------------------------------------------------------------------
# Spring settings
#-----------------------------------------------------------------------------------------------------------------------
spring:
  application:
    name: template-gateway
  profiles:
    include: resttemplate-loadbalanced
  cloud:
    gateway:
      discovery:
        localtor:
          enabled: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 5000
      routes:
        # --- scalable-service -----------------------------------------------------------------------------------------
        - id: scalable-service
          uri: lb://TEMPLATE-SCALABLE-SERVICE
          predicates:
            - Path=/scalable/{segment}
          filters:
            - SetPath=/{segment}
            - name: Retry
              args:
                retries: 1
                methods: GET,PUT,POST,DELETE
                backoff:
                  firstBackoff: 1000ms
                  maxBackoff: 10000ms
                  factor: 2
                  basedOnPreviousValue: false
          metadata:
            connect-timeout: 1000
            response-timeout: 5000

        # --- auth-service ---------------------------------------------------------------------------------------------
        - id: auth-service
          uri: lb://TEMPLATE-AUTH-SERVICE
          predicates:
            - Path=/auth/{segment}
          filters:
            - SetPath=/{segment}

#-----------------------------------------------------------------------------------------------------------------------
# Eureka settings
#-----------------------------------------------------------------------------------------------------------------------
eureka:
  instance:
    hostname: ${HOSTNAME}
    instanceId: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
  client:
    registerWithEureka: true
    fetchRegistry: true
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVER}
