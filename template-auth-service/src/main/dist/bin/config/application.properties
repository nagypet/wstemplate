#-----------------------------------------------------------------------------------------------------------------------
# Spring settings
#-----------------------------------------------------------------------------------------------------------------------
spring.application.name=template-auth-service


#-----------------------------------------------------------------------------------------------------------------------
# System settings 
#-----------------------------------------------------------------------------------------------------------------------
system.time-zone=Europe/Budapest


#-----------------------------------------------------------------------------------------------------------------------
# Crypto settings 
#-----------------------------------------------------------------------------------------------------------------------
crypto.secret=xM!75hjlLHG,mnGHlhg79685gv


#-----------------------------------------------------------------------------------------------------------------------
# Server settings 
#-----------------------------------------------------------------------------------------------------------------------
server.fqdn=localhost
server.port=8410
server.tomcat.max-threads=30
server.ssl.enabled=true
server.ssl.key-store=classpath:jks/server-keystore.jks
server.ssl.key-store-password=changeit
server.ssl.key-alias=templatekey
server.ssl.key-password=changeit

server.ssl.trust-store=classpath:jks/client-truststore.jks
server.ssl.trust-store-password=changeit

# We do not have a real certificate
server.ssl.ignore-certificate-validation=true


#-----------------------------------------------------------------------------------------------------------------------
# Security settings
#-----------------------------------------------------------------------------------------------------------------------
#Security settings
#security.allowed-origins=http://localhost:1337
#security.allowed-headers
#security.allowed-methods
# * or comma separated roles (e.g. ADMIN)
security.swagger-access=*
security.management-endpoints-access=ADMIN
security.admin-gui-access=*
security.admin-endpoints-access=*


#-----------------------------------------------------------------------------------------------------------------------
# AD settings
#-----------------------------------------------------------------------------------------------------------------------
ldaps.ad1.enabled=true
ldaps.ad1.url=ldap://ldap:10389
ldaps.ad1.root-dn=OU=Users,DC=perit,DC=hu
#ldaps.ad1.filter=(&(objectClass=user)(userPrincipalName={0}))
ldaps.ad1.filter=(sAMAccountName={0})
#if this is set to true the domain will be put as postfix to the username when searching the AD. For userPrincipalName
#it should be true, for sAMAccountName false.
ldaps.ad1.userprincipal-with-domain=false
ldaps.ad1.domain=perit.hu
ldaps.ad1.connect-timeout-ms=2000
ldaps.ad1.bind-user-pattern=uid={0},ou=Users,dc=perit,dc=hu


#-----------------------------------------------------------------------------------------------------------------------
# JWT token
#-----------------------------------------------------------------------------------------------------------------------
#JWT token
jwt.private-key-alias=templatekey
jwt.private-key-encryptedPassword=jdP5CKDIu5v2VUafF33pPQ==
jwt.public-key-alias=templatekey
jwt.expiration-in-minutes = 60


#-----------------------------------------------------------------------------------------------------------------------
# Jackson settings 
#-----------------------------------------------------------------------------------------------------------------------
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=${system.time-zone}


#-----------------------------------------------------------------------------------------------------------------------
# Management endpoints
#-----------------------------------------------------------------------------------------------------------------------
management.endpoints.web.exposure.include=health,env,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.db.enabled=false
management.health.ldap.enabled=false
management.health.refresh.enabled=false


#-----------------------------------------------------------------------------------------------------------------------
# Eureka config
#-----------------------------------------------------------------------------------------------------------------------
eureka.instance.hostname=${hostname:localhost}
eureka.instance.instanceId=${eureka.instance.hostname}:${spring.application.name}:${server.port}
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port-enabled=true
eureka.instance.secure-port=${server.port}
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10

eureka.client.enabled=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.registry-fetch-interval-seconds=5
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER:https://localhost:8400/eureka}


# To enable spring.profiles.include
spring.config.use-legacy-processing=true
