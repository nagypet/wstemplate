#-----------------------------------------------------------------------------------------------------------------------
# Server settings
#-----------------------------------------------------------------------------------------------------------------------
server:
  fqdn: localhost
  port: 8410
  ssl:
    enabled: false
    key-store: classpath:jks/server-keystore.jks
    key-store-password: changeit
    key-alias: templatekey
    key-password: changeit

