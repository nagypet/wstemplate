apiVersion: v1
kind: Service
metadata:
  name: scalable-service
  namespace: wstemplate
  labels:
    monitored: prometheus
spec:
  type: ClusterIP
  selector:
    component: scalable-service
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scalable-service
  namespace: wstemplate
spec:
  replicas: 3
  selector:
    matchLabels:
      component: scalable-service
  template:
    metadata:
      labels:
        component: scalable-service
    spec:
      containers:
        - name: scalable-service
          image: docker-registry:5000/wstemplate-template-scalable-service:1.0.14-SNAPSHOT
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health/liveness
              port: 80
              scheme: HTTP
            periodSeconds: 300
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 80
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 30
            httpGet:
              path: /actuator/health/startup
              port: 80
              scheme: HTTP
            periodSeconds: 10
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: TEMPLATE_SCALABLE_SERVICE_OPTS
              value: -Dspring.profiles.active=k8s
            - name: PROTOCOL
              value: https
            - name: APP
              value: scalable-service
            - name: NAMESPACE
              value: wstemplate
            - name: DOMAIN
              value: k8s-test.perit.local
