apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pgadmin-ingress
  namespace: wstemplate
  annotations:
    nginx.ingress.kubernetes.io/use-regex: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: pgadmin.wstemplate.k8s-test.perit.hu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pgadmin-service
            port:
              name: http
