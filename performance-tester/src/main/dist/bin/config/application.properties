spring.application.name=template-performance-tester

system.time-zone=Europe/Budapest

#-----------------------------------------------------------------------------------------------------------------------
# Server settings
#-----------------------------------------------------------------------------------------------------------------------
server.port=8600

server.ssl.ignore-certificate-validation=true

tester.threadcount=60
# count of test documents
tester.batchsize=5000
# duration in minutes
tester.duration-mins=60
# pause between test cycles in seconds
tester.pause-seconds=10

### Auth service parameters
tester.auth-service-url=https://localhost:8500/auth

### Scalable service parameters
tester.scalable-service-url=https://localhost:8500/scalable

